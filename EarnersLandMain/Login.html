<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./asset/css/Login.css" />
  <title>Login Page</title>
</head>

<body>
  <section>
    <div class="container">
      <div class="form-box-Login" class="incorrect">
        <form id="form">
          <h2 style="text-transform: uppercase">Login</h2>
          <p id="error-massage"></p>
          <div class="inputs-container">
            <div class="input-con1">
              <div class="input-1">
                <div class="email img">
                  <a href="#"><img src="./asset/img/email.png" alt="" /></a>
                </div>

                <input type="Email" id="Email-input" placeholder="Input user ID or Email" />
              </div>
            </div>
            <br />

            <div class="input-con1">
              <div class="input-1">
                <div class="key img">
                  <a href="#"><img src="./asset/img/unlock.png" alt="" /></a>
                </div>

                <input type="Password" id="Password-input" placeholder="Input your password" />
              </div>
            </div>
          </div>

          <div class="check">
            <p>New here? <a href="Signup.html">Register</a></p>
            <p><u>Forgot Password?</u></p>
          </div>

          <div class="btn">
            <button type="submit">
              <i class="fa-solid fa-door-open"></i> LOGIN
            </button>
          </div>
        </form>
      </div>

      <div class="bg">
        <div class="bg-content">
          <h2>Welcome</h2>
          <p>Enter your details and start your journey</p>
        </div>
      </div>
    </div>
  </section>
  <script type="text/javascript" src="./Signup.js" defer></script>
</body>

</html>
